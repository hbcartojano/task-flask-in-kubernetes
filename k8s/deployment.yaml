apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web-app
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
      - name: simple-web-app
        image: simple-web-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "1"
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "256Mi"
            cpu: "2m"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthy
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        imagePullPolicy: IfNotPresent
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z simple-web-app 80; do echo waiting for myservice; sleep 2; done;']
